<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        #fullChatContainer {
            width: 384px;
            height: 1080px;
            background-color: rgb(34, 34, 34);
        }

        #chatBox {
            width: 100%;
            height: 15%;
            position: absolute;
            bottom: 0px;
            padding: 10px;
        }


        #logContainer {
            position: relative;
            height: 85%;
            width: 100%;
            padding: 5px 5%;
            margin: 0 auto;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #chatLog {
            width: 91%;
            max-height: 100%;
            min-height: fit-content;
            position: absolute;
            bottom: 0px;
        }

        #msg {
            font-family: "Noto Serif", serif;
            font-size: 23px;
            color: white;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 5px 10px;
            border-radius: 16px;
            outline: none;
            border: 3px solid silver;
            transition: 400ms;
            -webkit-transition: 400ms;
            resize: none;
            background-color: rgb(85, 85, 85);
        }

        #msg:focus {
            border: 3px solid gold;
        }

        p {
            width: 100%;
            font-family: "Noto Serif", serif;
            font-size: 23px;
            color: white;
            word-wrap: break-word;
            white-space: normal;
            margin-top: -15px;
        }

        #msg::placeholder {
            color: rgb(214, 214, 214)
        }

        ::-webkit-scrollbar {
            width: 5%;
        }

        ::-webkit-scrollbar-track {
            background-color: rgb(85, 85, 85);
            box-shadow: inset 0 0 3px rgb(214, 214, 214);
            border-radius: 16px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(214, 214, 214);
            border-radius: 16px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgb(155, 155, 155);
        }
    </style>
</head>

<body>
    <div id=fullChatContainer>
        <form id=chatBox action="" onSubmit="return false;">
            <textarea id="msg" contenteditable="true" placeholder="Send a message..."></textarea>
        </form>
        <div id="logContainer">
            <div id="chatLog">

            </div>
        </div>
    </div>
</body>
